# Section that is ignored by resmoke.py.
config_variables:
- &keyFile jstests/percona/tde/ekf
- &cipherMode AES256-CBC

test_kind: js_test

selector:
  roots:
  - jstests/replsets/*.js
  exclude_files:
  # Disable config_server_checks.js since it starts mmap servers.
  - jstests/replsets/config_server_checks.js

executor:
  config:
    shell_options:
      nodb: ''
      global_vars:
        TestData:
          enableEncryption: ''
          encryptionKeyFile: *keyFile
          encryptionCipherMode: *cipherMode
      readMode: commands
