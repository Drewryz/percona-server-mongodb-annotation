test_kind: js_test

selector:
  roots:
  - jstests/replsets/*.js
  exclude_with_any_tags:
  - multiversion_incompatible
  - requires_fcv_44
  exclude_files:
  - jstests/replsets/invalidate_sessions_on_stepdown.js
executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
      global_vars:
        TestData:
          useRandomBinVersionsWithinReplicaSet: true
