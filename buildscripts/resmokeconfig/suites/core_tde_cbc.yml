# Section that is ignored by resmoke.py.
config_variables:
- &keyFile jstests/percona/tde/ekf
- &cipherMode AES256-CBC




test_kind: js_test

selector:
  roots:
  - jstests/core/**/*.js

executor:
  config:
    shell_options:
      readMode: commands
  hooks:
  - class: ValidateCollections
    shell_options:
      global_vars:
        TestData:
          skipValidationOnNamespaceNotFound: false
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      enableEncryption: ''
      encryptionKeyFile: *keyFile
      encryptionCipherMode: *cipherMode
      set_parameters:
        enableTestCommands: 1
