# Section that is ignored by resmoke.py.
config_variables:
- &keyFile jstests/percona/tde/ekf
- &cipherMode AES256-GCM

test_kind: js_test

selector:
  roots:
  - jstests/sharding/*.js
  exclude_files:
  # Enable when SERVER-36634 is fixed.
  - jstests/sharding/shard_collection_existing_zones.js

executor:
  config:
    shell_options:
      nodb: ''
      global_vars:
        TestData:
          enableEncryption: ''
          encryptionKeyFile: *keyFile
          encryptionCipherMode: *cipherMode
      readMode: commands
